{% extends "base.html" %}

{% block content %}
<h2 class="my-4">Add new deposit</h2>
<form id="add-crypto-form" class="text-body-emphasis p-2" method="POST" action="/api/deposit/add">
  <div class="row mb-3">
    <label for="inputDepositDate" class="col-sm-2 col-form-label form-label">Deposit Date</label>
    <div class="col-sm-10">
      <input type="date" name="depositDate" class="form-control" id="inputDepositDate" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputDepositBroker" class="col-sm-2 col-form-label form-label">Broker</label>
    <div class="col-sm-10">
      <select id="inputDepositBroker" name="depositBroker" class="form-select" aria-label="Select Broker">
        <option value="Binance" selected>Binance</option>
        <option value="Bitvavo">Bitvavo</option>
        <option value="Bitpanda">Bitpanda</option>
        <option value="Bitget">Bitget</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputDepositAmount" class="col-sm-2 col-form-label form-label">Deposit Amount (â‚¬)</label>
    <div class="col-sm-10">
      <input type="text" name="depositAmount" class="form-control" id="inputDepositAmount" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputDepositMethod" class="col-sm-2 col-form-label form-label">Payment Method</label>
    <div class="col-sm-10">
      <select id="inputDepositMethod" name="depositMethod" class="form-select" aria-label="Select Payment Method">
        <option value="SEPA-SPARDA" selected>SEPA-SPARDA</option>
        <option value="PAYPAL">PAYPAL</option>
        <option value="VISA">VISA</option>
        <option value="SEPA-COBA">SEPA-COBA</option>
        <option value="SEPA-COMDIRECT">SEPA-COMDIRECT</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-dark">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
      <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
    </svg>
    Add Deposit
  </button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2 class="my-4">Get your crypto to update</h2>
<form id="add-crypto-form" class="text-body-emphasis p-2" method="POST" action="/page/wallet/edit">
  <div class="row mb-3">
    <label for="inputBuySell" class="col-sm-2 col-form-label form-label">Buy/Sell</label>
    <div class="col-sm-10">
      <select id="inputBuySell" name="buyOrSell" class="form-select" aria-label="Select kind of trade">
        <option value="buy" selected>Buy</option>
        <option value="sell">Sell</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputId" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" name="cryptoRecordId" class="form-control" id="inputCryptoRecordId" aria-describedby="cryptoRecordIdHelp" required>
      <div id="cryptoRecordIdlHelp" class="form-text">Please check the ID of the crypto's record on <a href="/page/wallet/history" target="_blank">Trade history</a>.</div>
      <p class="badge text-bg-danger text-wrap" {%if not error %}style="display:none;"{% endif %} >{{ error }}</p>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder2-open" viewBox="0 0 16 16">
      <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7z"/>
    </svg>
    Get crypto
  </button>
  <a class="btn btn-outline-danger" href="/page/wallet/balance">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-x" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708"/>
      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
      <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
    </svg>
    Cancel
  </a>
</form>
{% endblock %}

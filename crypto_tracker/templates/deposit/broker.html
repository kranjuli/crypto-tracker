{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">
  Deposits by Broker
</h2>

<div class="row">
    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">Broker</th>
                <th scope="col">Amount (€)</th>
              </tr>
            </thead>
            <tbody>
              {% for item in summary_by_broker %}
                <tr>
                    <td>{{ item.broker }}</td>
                    <td>{{ item.amount }}</td>
                </tr>
              {% endfor %}
            </tbody>
            <tfoot class="fw-bold">
                <tr>
                <td>Summary:</td>
                <td>{{ total_sum  }} €</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

{% endblock %}

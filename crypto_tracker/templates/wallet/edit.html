{% extends "base.html" %}

{% block content %}
<h2 class="my-4">Update crypto purchase</h2>
<form id="edit-crypto-form" class="text-body-emphasis p-2" method="POST" action="/api/wallet/update">
  <div class="row mb-3">
    <label for="inputCryptoId" class="col-sm-2 col-form-label">Crypto ID</label>
    <div class="col-sm-10">
      <input type="hidden" id="recordId" name="recordId" value="{{ crypto.id }}" />
      <input type="text" name="cryptoAlias" value="{{ crypto.crypto_alias }}" class="form-control" id="inputCryptoId" aria-describedby="cryptoIdHelp" required>
      <div id="cryptoIdlHelp" class="form-text">Please check the ID of the crypto on <a href="https://www.coingecko.com/de/munze/pepe">coingecko.com</a>.</div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCryptoName" class="col-sm-2 col-form-label form-label">Crypto Name</label>
    <div class="col-sm-10">
      <input type="text" name="cryptoName" value="{{ crypto.crypto_name }}" class="form-control" id="inputCryptoName" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCryptoBroker" class="col-sm-2 col-form-label form-label">Broker</label>
    <div class="col-sm-10">
      <select id="inputCryptoBroker" name="cryptoBroker" class="form-select" aria-label="Select Broker">
        <option value="Binance" {% if crypto.broker == 'Binance' %}selected{% endif %}>Binance</option>
        <option value="Bitvavo" {% if crypto.broker == 'Bitvavo' %}selected{% endif %}>Bitvavo</option>
        <option value="Bitpanda" {% if crypto.broker == 'Bitpanda' %}selected{% endif %}>Bitpanda</option>
        <option value="Bitget" {% if crypto.broker == 'Bitget' %}selected{% endif %}>Bitget</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCryptoPurchaseDate" class="col-sm-2 col-form-label form-label">Purchase Date</label>
    <div class="col-sm-10">
      <input type="date" value="{{ crypto.trade_date }}" name="cryptoPurchaseDate" class="form-control" id="inputCryptoPurchaseDate" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCryptoPurchasePrice" class="col-sm-2 col-form-label form-label">Price per Crypto in €</label>
    <div class="col-sm-10">
      <input type="text" name="cryptoPurchasePrice" value="{{ crypto.trade_price }}" class="form-control" id="inputCryptoPurchasePrice" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCryptoAmount" class="col-sm-2 col-form-label form-label">Crypto Amount</label>
    <div class="col-sm-10">
      <input type="number" step="0.0001" name="cryptoAmount" value="{{ crypto.amount }}" class="form-control" id="inputCryptoAmount" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCryptoTotalPrice" class="col-sm-2 col-form-label form-label">Total Price in €</label>
    <div class="col-sm-10">
      <input type="number" name="cryptoTotalPrice" value="{{ crypto.total_trade_price }}" class="form-control" id="inputCryptoTotalPrice" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input name="cryptoMeme" class="form-check-input" type="checkbox" id="inputCryptoMeme" {% if crypto.meme == '1' %}checked{% endif %}>
        <label class="form-check-label" for="inputCryptoMeme">
          Meme Coin
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-success">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
      <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
    </svg>
    Update
  </button>
  <a class="btn btn-outline-danger" href="/page/wallet/update">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-x" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708"/>
      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
      <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
    </svg>
    Cancel
  </a>
</form>
{% endblock %}
